name: Build Client Package

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'client/**'
      - '.github/workflows/build-client.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'client/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装构建工具
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
      
      - name: 构建 client 包
        working-directory: ./client
        run: |
          python -m build
      
      - name: 显示构建产物
        working-directory: ./client
        run: |
          echo "构建完成！构建产物："
          ls -lh dist/
          echo ""
          echo "文件列表："
          find dist -type f
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: py-auth-client-package
          path: client/dist/*
          retention-days: 30
          if-no-files-found: error

